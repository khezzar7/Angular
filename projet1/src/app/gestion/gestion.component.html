<div class="row" *ngFor=" let post of posts; let i =index">
  <div class="col-4">
    {{post.title}}
  </div>
  <div class="col-4">
    {{post.article}}
  </div>
  <div class="col-4">
    {{post.like}}
  </div>
  <div class="col-4">
    <button class="btn btn-warning" (click)="supprimer(i)">Delete</button>
  </div>
</div>
